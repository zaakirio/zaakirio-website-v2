<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ZAAKIR.IO</title>
    <script type="text/javascript" src="vanta_dependencies/three.js"></script>
    <script type="text/javascript" src="vanta_dependencies/vanta.js"></script>
</head>

<body>
    <div id="netElement">
        <div style="color:azure">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>

        <script type="text/javascript">
            //Net style from vanta
            VANTA.NET({
                el: '#netElement',
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 1000.00,
                minWidth: 1000.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x140a25,
                points: 14.00,
                maxDistance: 27.00,
                spacing: 13.00
            })
        </script>
</body>

</html>

<style>
    body {
        overflow: hidden;
        margin: 0;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 1;
    }
</style>
